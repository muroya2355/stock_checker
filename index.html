<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Stock Checker</title>

	<!--HTMLページ装飾用の Bootstrap-->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!--非同期処理用の ajax、企業検索時に用いる-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	
	<!-- グラフ描画用の Chart.js とプラグイン、依存ライブラリの moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script type="text/javascript" src="https://github.com/nagix/chartjs-plugin-colorschemes/releases/download/v0.2.0/chartjs-plugin-colorschemes.min.js"></script>
</head>

<body>
	<!-- 企業検索パネル -->
	<div class="container pull-left">
		<div class="panel panel-default">
			<div class="panel-heading">Stock Checker</div>
				<div class="panel-body">
					
					<div class="form-group">
						<label class="cotrol-label col-sm-2">Search:</label>
						<div class="col-sm-10">
							
							<div class="search-area">
								<!-- キーワード入力フォーム -->
								<input class="form-group" type="text" id="symbol" placeholder="company name...">
								<div class="search-result">
									<!-- 検索結果表示エリア -->
									<div class="search-result__hit-num"></div>
									<div id="search-result__list"></div>
								</div>
							</div>

						</div>
					</div>
					<!-- グラフ描画、リセットボタン -->
					<button class="btn btn-default" id="form-button">Display stock price</button>
					<button class="btn btn-default" id="reset-button">Reset</button>

				</div>
		</div>
	</div>

	<!-- 企業検索処理 -->
	<script type="text/javascript" src="search.js"></script>

	<!-- ダッシュボードパネル -->
	<div class="container pull-left">
		<div class="panel panel-default">
			<div class="panel-heading">Dashboard</div>
				<div class="panel-body">
					<div id="company-list"></div>
				</div>
		</div>
	</div>

	<!-- グラフ描画用キャンバス -->
	<canvas id="myChart" height="400" width="600"></canvas>
	<!-- 株価取得、グラフ描画処理 -->
	<script type="text/javascript" src="graph.js"></script>

</body>

</html>
